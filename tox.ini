[tox]
envlist = py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 async_lock tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    DB_URL = postgresql://postgres:@localhost
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements.dev.txt
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir} --cov async_lock --cov-report term-missing --doctest-modules -vv

